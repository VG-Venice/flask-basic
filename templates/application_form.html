<style>
  h2{
    margin-left: 12px;
  }
  i{
    margin-right: 15px;
    margin-left: 10px;
  }
  input{
    border-radius: 0;
  }
</style>
<h2> Application Form for {{job.title}} </h2>
<form action="/job/{{job['id']}}/apply">
  <label for="full_name"> Full Name </label><br/>
  <input type="text" name="full_name" placeholder="John Doe"/>
<br/>
 <label for="full_name"> Email </label><br/>
  <input type="email" name="email" placeholder="john@doe.com"/>
<br/>
 <label for="full_name"> LinkedIn URL </label><br/>
  <input type="" name="linkedin_url" placeholder="https://linked.com/in/johndoe"/>
<br/>
 <label for="full_name"> Qualifications </label><br/>
  <input type="text" name="qualifications" placeholder=""/>
<br/>
 <label for="full_name"> Work Experience </label><br/>
  <input type="text" name="work_experience" placeholder="Work Experience"/>
<br/>
 <label for="full_name"> Resume Link </label><br/>
  <input type="text" name="resume_link" placeholder="Resume link"/>
<br/>
 <input type="submit" name="Submit" value="Submit my Application"/>
</form>
<br/>
